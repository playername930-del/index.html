<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PowerVR Backup Foto</title>
<style>
body {
    margin: 0;
    font-family: Courier New, monospace;
    color: #00ffea;
    background: radial-gradient(circle, #0a0018, #000000);
    overflow-x: hidden;
}
canvas {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    z-index: -1;
}

/* Title */
h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 40px;
    text-shadow: 0 0 10px #00eaff, 0 0 25px #00eaff;
}

h2 {
    text-align: center;
    margin-top: 5px;
    margin-bottom: 35px;  /* Tambahan supaya tidak ketutup tombol */
    font-size: 18px;
    color: #ff00d9;
    text-shadow: 0 0 10px #ff00d9, 0 0 25px #ff00d9;
}
}

/* Upload */
#uploadBox {
    text-align: center;
    margin-bottom: 20px;
}
#file-input { display: none; }
label {
    background: rgba(0, 255, 234, 0.15);
    border: 1px solid #00ffc6;
    color: #00fff2;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    text-shadow: 0 0 8px #00fff2;
    backdrop-filter: blur(4px);
    transition: .2s;
}
label:hover {
    box-shadow: 0 0 15px #ff00e9;
    transform: scale(1.05);
}

/* Gallery */
.gallery {
    width: 90%;
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 18px;
}
.card {
    position: relative;
    background: rgba(0, 255, 234, 0.05);
    border: 1px solid #00ffc6;
    border-radius: 10px;
    padding: 8px;
    box-shadow: 0 0 15px #00fff2;
    transition: .3s;
}
.card:hover {
    box-shadow: 0 0 30px #ff009d;
    transform: scale(1.03);
}
.card img {
    width: 100%;
    border-radius: 6px;
}

/* Download button */
.download-btn {
    margin-top: 8px;
    width: 100%;
    text-align: center;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #00ffc6;
    background: rgba(0, 255, 234, 0.15);
    color: #00fff2;
    cursor: pointer;
    text-shadow: 0 0 6px #00fff2;
}
.download-btn:hover {
    background: rgba(255, 0, 180, 0.3);
    box-shadow: 0 0 12px #ff00d0;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1>PowerVR Backup Foto</h1>
<h2>Tele: @iamKforReal</h2>

<div id="uploadBox">
    <label for="file-input">➕ Add Photo</label>
    <input type="file" id="file-input" accept="image/*">
</div>

<div class="gallery" id="gallery"></div>

<script>
// Matrix animation
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
let chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ㉿✦⟡";
chars = chars.split("");
const fontSize = 18;
const columns = canvas.width / fontSize;
let drops = [];
for (let i = 0; i < columns; i++) drops[i] = 1;
function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, .08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffea";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
        let text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(draw, 33);

// Gallery system
const gallery = document.getElementById("gallery");
let photos = JSON.parse(localStorage.getItem("photos") || "[]");

function renderGallery() {
    gallery.innerHTML = "";
    photos.forEach(src => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
            <img src="${src}">
            <button class="download-btn" onclick="downloadImage('${src}')">⬇ Download</button>
        `;
        gallery.appendChild(card);
    });
}
renderGallery();

document.getElementById("file-input").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
        photos.push(reader.result);
        localStorage.setItem("photos", JSON.stringify(photos));
        renderGallery();
    };
    reader.readAsDataURL(file);
});

function downloadImage(src) {
    const a = document.createElement("a");
    a.href = src;
    a.download = "photo.png";
    a.click();
}
</script>

</body>
</html>
